<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiamuo Signup</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required/><i class='bx bx-at'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required/><i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Mobile" required/>
            </div>
            <div class="input-box">
                <input type="date" placeholder="Date-of-Birth" required/>
            </div>
            <div class="radio-btn">
                    You're:
                    <label><input type="radio" name="gender"/> Male</label>
                    <label><input type="radio" name="gender"/> Female</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"/><i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password"/>
            </div>
            <div class="save-password">
                <label><input type="checkbox"/> Save Password</label>
            </div>
            <div class="submit-options">
                <input type="button" value="Signup"/>
                <a href="#">Signup Options</a>
                <p>Already Registered? <a href="">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
